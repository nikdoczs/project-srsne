<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sršně Sender</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    input[type="text"] {
        width: 300px;
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sršně Sender</h1>
    <input type="text" id="personName" placeholder="Enter Person's Name">
    <br>
    <button onclick="sendSršně()">Send Sršně</button>
</div>

<script>
function sendSršně() {
    var personName = document.getElementById("personName").value;
    if (personName.trim() === "") {
        alert("Please enter the person's name!");
    } else {
        alert("Successfully send sršně on " + personName + "!");
    }
}
</script>

</body>
</html>
